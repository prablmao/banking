<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            font-size: 32px;
            margin-bottom: 30px;
        }
        .button {
            background-color: #444;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .button:hover {
            background-color: #555;
        }
        .red-button {
            background-color: red;
        }
        .red-button:hover {
            background-color: darkred;
        }
        .money-display {
            position: absolute;
            top: 10px;
            left: 10%;
            font-size: 24px;
        }
        .graph-section {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .transactions {
            margin-top: 30px;
        }
        .transactions button {
            margin: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Log in or Register</div>
        <button class="button" onclick="showLogin()">Log In</button>
        <button class="button" onclick="showRegister()">Sign Up</button>

        <div id="login-form" class="hidden">
            <input type="email" id="login-email" placeholder="Email" /><br>
            <input type="password" id="login-password" placeholder="Password" /><br>
            <button class="button" onclick="login()">Login</button>
        </div>

        <div id="register-form" class="hidden">
            <input type="email" id="register-email" placeholder="Email" /><br>
            <input type="password" id="register-password" placeholder="Password" /><br>
            <button class="button" onclick="register()">Register</button>
        </div>

        <div id="dashboard" class="hidden">
            <div class="money-display" id="money">$0.00 CAD</div>
            <div class="graph-section">
                <canvas id="moneyGraph" width="400" height="200"></canvas>
            </div>
            <div class="transactions">
                <div>Your Transactions:</div>
                <button class="button red-button" onclick="showTransfer()">Transfer</button>
                <button class="button" onclick="showInsert()">Insert</button>
            </div>
        </div>

        <div id="transfer" class="hidden">
            <h2 style="color:red;">Transfer Funds</h2>
            <p>Transfer your money between accounts.</p>
            <button class="button" onclick="goBack()">Go Back</button>
        </div>

        <div id="insert" class="hidden">
            <h2 style="color:red;">Insert Funds</h2>
            <p>Insert money into your account.</p>
            <button class="button" onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function showLogin() {
            document.getElementById("login-form").classList.remove("hidden");
            document.getElementById("register-form").classList.add("hidden");
        }

        function showRegister() {
            document.getElementById("register-form").classList.remove("hidden");
            document.getElementById("login-form").classList.add("hidden");
        }

        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            // Replace with real login logic (e.g., API call)
            if (email && password) {
                document.getElementById("login-form").classList.add("hidden");
                document.getElementById("dashboard").classList.remove("hidden");
                document.getElementById("money").innerText = "$1000.00 CAD"; // Example money
                generateGraph();
            }
        }

        function register() {
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            // Replace with real register logic (e.g., API call)
            if (email && password) {
                alert("Registration successful!");
                document.getElementById("register-form").classList.add("hidden");
                document.getElementById("login-form").classList.remove("hidden");
            }
        }

        function generateGraph() {
            const ctx = document.getElementById('moneyGraph').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                    datasets: [{
                        label: 'Account Balance',
                        data: [1000, 1050, 1100, 1200, 1150],
                        borderColor: 'rgb(75, 192, 192)',
                        fill: false,
                    }]
                }
            });
        }

        function showTransfer() {
            document.getElementById("transfer").classList.remove("hidden");
            document.getElementById("dashboard").classList.add("hidden");
        }

        function showInsert() {
            document.getElementById("insert").classList.remove("hidden");
            document.getElementById("dashboard").classList.add("hidden");
        }

        function goBack() {
            document.getElementById("transfer").classList.add("hidden");
            document.getElementById("insert").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
        }
    </script>
</body>
</html>
